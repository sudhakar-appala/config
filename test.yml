spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        id:
          new_generator_mappings: false

#maximum number of milliseconds that a client will wait for a connection
  datasource:
    hikari:
      connection-timeout: 20000 
#minimum number of idle connections maintained by HikariCP in a connection pool
      minimum-idle: 1 
#maximum pool size
      maximum-pool-size: 10
#maximum idle time for connection 
      idle-timeout: 300000 
# maximum lifetime in milliseconds of a connection in the pool after it is closed.
      max-lifetime: 600000
#default auto-commit behavior. 
      auto-commit: true 

driver:
  geo:
    location:
      scheduler:
        enabled: true
        fixed:
          delay: 3000
        initial:
          delay: 10000
  notvalid:
    geo:
      location:
        scheduler:
          enabled: true
          fixed:
            delay: 60000
          initial:
            delay: 10000

management:
  endpoint:
    health:
      show-details: ALWAYS
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: shutdown


hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  default_schema: public
entitymanager:
  packagesToScan: com.triesten.eld.domain
